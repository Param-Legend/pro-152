<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="base.js"></script>
    <script src="car.js"></script>
</head>
<body>
    <a-scene background="color:lightblue">
        <a-camera position="0 0 4" ></a-camera>
    <a-entity>

<a-assest>
    <a-assest-item id="car" src="./cars.gltf"></a-assest-item>
    <a-assest-item id="base" src="./base.glb"></a-assest-item>
</a-assest>
<a-entity
    id="car-model"
        gltf-model="#car"
        position="0 -1 2"
        scale="0.01 0.01 0.01" 
        rotation="0 0 0"
        car-model
>
</a-entity>
<a-entity
    id="base-model"
        gltf-model="#base"
        position="0 -1 2"
        scale="0.01 0.01 0.01" 
        base
>
</a-entity>
    </a-entity>
    </a-scene>
</body>
</html>
